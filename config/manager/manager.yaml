apiVersion: apps/v1
kind: Deployment
metadata:
  name: image-reflector-controller
  labels:
    control-plane: controller-manager
spec:
  selector:
    matchLabels:
      app: image-reflector-controller
  replicas: 1
  template:
    metadata:
      labels:
        app: image-reflector-controller
    spec:
      containers:
      - command:
        - /manager
        args:
        - --enable-leader-election
        image: fluxcd/image-reflector-controller
        name: manager
        resources:
          limits:
            cpu: 100m
            memory: 30Mi
          requests:
            cpu: 100m
            memory: 20Mi
      terminationGracePeriodSeconds: 10
